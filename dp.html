    <section class="parallax">
        <img src="background.png" id="background">
        <img src="layer2.png" id="layer2">
        <img src="slidekanan.png" id="slidekanan">
        <img src="slidekiri.png" id="slidekiri">
        <h2 id="text"><center>ᗪEᔕIGᑎ<br>ᑭᖇOᑕEᔕᔕ</center></h2>
        <img src="rumputtetangga.png" id="rumputtetangga">
    </section>

    <script>
        let text = document.getElementById('text');
        let layer2 = document.getElementById('layer2');
        let slidekanan = document.getElementById('slidekanan');
        let slidekiri = document.getElementById('slidekiri');
        
        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            
            text.style.marginTop = value * 2.5 + 'px';
            layer2.style.top = value * -0.3 + 'px';
            slidekanan.style.left = value * 0.25 + 'px';
            slidekiri.style.left = value * -0.25 + 'px';
        });
    </script>
